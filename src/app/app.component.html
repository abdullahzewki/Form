<form #a="ngForm" (ngSubmit)="onSubmit(a)">

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required>

    <div *ngIf="a.controls['name'].touched && a.controls['name'].errors?.['required']" class="error-message">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel required email />

    <div *ngIf="a.submitted && a.controls['email'].errors" class="error-message">
      <div *ngIf="a.controls['email'].errors['required']">Email is required.</div>
      <div *ngIf="a.controls['email'].errors['email']">Email is not valid.</div>
    </div>
  </div>

  <div class="form-group">
    <label>Programming Languages:</label>
    <div *ngFor="let lang of ['JavaScript', 'Python', 'Java', 'C++']">
      <label>
        <input type="checkbox" name="languages" [value]="lang" ngModel required>
        {{ lang }}
      </label>
    </div>

    <div *ngIf="a.submitted && a.controls['languages'].errors" class="error-message">
      <div *ngIf="a.controls['languages'].errors['required']">Select at least one language.</div>
    </div>
  </div>

  <div class="form-group">
    <label>Experience Level:</label>
    <div *ngFor="let level of ['Beginner', 'Intermediate', 'Advanced']">
      <label>
        <input type="radio" name="experience" [value]="level" ngModel required>
        {{ level }}
      </label>
    </div>

    <div *ngIf="a.submitted && a.controls['experience'].errors" class="error-message">
      <div *ngIf="a.controls['experience'].errors['required']">Select your experience level.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="projectDescription">Project Description:</label>
    <textarea id="projectDescription" name="projectDescription" ngModel minlength="10" required></textarea>

    <div *ngIf="a.submitted && a.controls['projectDescription'].errors" class="error-message">
      <div *ngIf="a.controls['projectDescription'].errors['required']">Project description is required.</div>
      <div *ngIf="a.controls['projectDescription'].errors['minlength']">Must be at least 10 characters long.</div>
    </div>
  </div>

  <button type="submit" [disabled]="a.invalid">Submit</button>

</form>
